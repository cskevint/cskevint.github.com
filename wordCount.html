<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Shows the word count of the content." />
    <meta charset="utf-8">
    <title>Word Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kevin Trotter">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      #content {
        width: 512px;
        height: 384px;
      }
      #words {
        margin: 12px 0;
      }
    </style>
    <script>
    function updateWordCount() {
      var count = $('#content').val()
        .trim()
        .split(" ")
        .filter(function (word) { return word != '';})
        .length;
      $('#count').text(count);
    }
  	$(document).ready(function () {
      updateWordCount();
      $('#content').keyup(function (event) {
        updateWordCount();
      });
		});
  </script>
  </head>
  <body>
    <div style="font-family: system-ui, sans-serif; margin-bottom:10px;">
      <a href="listManager.html">List Manager</a> |
      <a href="lineJoiner.html">Line Joiner</a> |
      <a href="wordCount.html">Word Count</a>
    </div>
    <div class="container">
      <textarea id="content"></textarea>
      <div id="words">
        <b>Word count: <span id="count">0</span></b>
      </div>
    </div>
  </body>
</html>
